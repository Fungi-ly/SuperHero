<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Super_Hero</title>
    <link rel="stylesheet" href="assets/estilos.css">
    <link
      rel="stylesheet"

      crossorigin="anonymous" />
      <link rel="icon" type="image/ico" href="assets/img/favicon.ico">

  <body style="font-family: 'Nerko One', cursive;">
    <div class="container">

</div>

    <main class="container ">
      <section  class="text-center">
        <img src="assets/img/sh2.jpg" />
      </section>

      <section  class="text-center">
        <h1>ENCUENTRA TU SUPER HERO</h1>

        <form id="formulario">
          <div class="form-group">
            <label for="exampleInputEmail1"
              >Ingresa un numero y veamos a que super hero corresponde</label
            >
            <input type="number" class="form-control text-center" id="superhero-input" />
          </div>

          <button type="submit" class="btn btn-dark .align-bottom text-center ">Consulta</button>
        </form>
      </section>
      

      <section>
        <div class="card" id="tarjeta-superheroe">
          <div class="row">
            <div class="col-12 col-sm-5">
              <div class="col-12 col-sm-6">
                <img src="" alt="" id="imagen" class="img-fluid" />
              </div>
              <div class="col-12 col-sm-6">
                <h1 id="nombre"></h1>
                <p id="publicadopor"></p>
                <hr />
                <p id="ocupacion"></p>
                <hr />
                <p id="aparicion"></p>
                <hr />
                <p id="altura"></p>
                <hr />
                <p id="peso"></p>
                <hr />
                <p id="alianzas"></p>
              </div>
            </div>
            <div class="col-12 col-sm-5">
              <div id="traeTodo" style="height: 370px; width: 100%"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"

    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
